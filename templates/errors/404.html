{% extends "base.html" %}

{% block title %}Not Found - {{ super() }}{% endblock %}

{% block content %}
<div class="error-page">
    <h1>404</h1>
    <h2>Not Found</h2>
    <p>{{ message if message else 'The page you are looking for does not exist.' }}</p>
    <a href="/" class="btn btn-primary">Go Home</a>
</div>
{% endblock %}
