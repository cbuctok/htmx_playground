<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SQLite Admin</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>SQLite Admin</h1>
            <p class="login-subtitle">Demo Dashboard System</p>

            <div class="alert alert-warning">
                This is a demo application - insecure by design!
            </div>

            <form
                id="login-form"
                method="post"
                action="/login"
                hx-post="/login"
                hx-target="#login-form"
                hx-swap="outerHTML"
            >
                {% if error %}
                <div class="alert alert-error">{{ error }}</div>
                {% endif %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        value="{{ username if username else '' }}"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <div class="login-help">
                <p><strong>Default Credentials:</strong></p>
                <ul>
                    <li>admin / password (admin role)</li>
                    <li>user1 / password (user role)</li>
                    <li>user2 / password (user role)</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
